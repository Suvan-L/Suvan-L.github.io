<h2 id="1-部署错误"><a href="#1-部署错误" class="headerlink" title="1. 部署错误"></a>1. 部署错误</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">不停的弹出报错信息</div><div class="line">Errors occurred during the build.</div><div class="line">Errors running builder &apos;DeploymentBuilder&apos; on project &apos;JSPImoocStudy&apos;.</div><div class="line">java.lang.NullPointerException</div><div class="line"></div><div class="line">有道翻译：</div><div class="line">	错误发生在构建。</div><div class="line">	错误运行建设者“DeploymentBuilder”项目“JSPImoocStudy”。</div><div class="line">	java.lang.NullPointerException</div><div class="line"></div><div class="line"></div><div class="line">解决办法：</div><div class="line">	1、首先关闭MyEclipse工作空间。</div><div class="line">	2、然后删除工作空间下的</div><div class="line">	“/.metadata/.plugins/org.eclipse.core.runtime/.settings/com.genuitec.eclipse.ast.deploy.core.prefs”</div><div class="line"></div><div class="line">	取消myeclipse的自动部署:</div><div class="line">		右键点击项目 -&gt;properties -&gt; Builders,将DeploymentBuilder勾选去除.</div><div class="line"></div><div class="line"></div><div class="line">注意：</div><div class="line">1.此问题一般发生在Myeclipse 保存文件并自动部署时候。</div><div class="line">2. L另一种产生此错误的原因是因为此项目不不是由myeclipse创建的。</div><div class="line">所以需要检查.project 文件。并且添加com.genuitec.eclipse.j2eedt.core.webnature</div></pre></td></tr></table></figure>
